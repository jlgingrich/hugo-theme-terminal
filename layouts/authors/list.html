{{ define "main" }}
{{ with .Content }}
<div class="index-content">
  {{ . }}
</div>
{{ end }}
<div class="authors">
  {{ range .Paginator.Pages }}
  <article class="author on-list">
    <h2 class="author-title">
      <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
    </h2>

    {{ partial "cover.html" . }}

  </article>
  {{ end }}

  {{ partial "pagination.html" . }}
</div>
{{ end }}
